{% set name = "sciris" %}
{% set version = "3.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sciris-{{ version }}.tar.gz
  sha256: f1bda24cd216882fbccc0cb376fe3fbc91373080408b4993e0fcbbe907ec6990

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - numpy
    - pandas
    - openpyxl
    - xlsxwriter
    - psutil
    - dill
    - zstandard
    - multiprocess
    - jsonpickle
    - pyyaml
    - packaging
    - setuptools
    - gitpython
    - jellyfish
    - tqdm
    - python-dateutil
    - line_profiler
    - memory_profiler
    - colorama

test:
  imports:
    - sciris
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://sciris.org
  summary: Fast, flexible tools to simplify scientific Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    Sciris is a library of tools that can help make writing scientific 
    Python code easier and more pleasant. Built on top of NumPy and 
    Matplotlib, Sciris provides functions covering a wide range of common 
    array, file I/O, and plotting operations.
  doc_url: https://docs.sciris.org/
  dev_url: https://github.com/sciris/sciris

extra:
  recipe-maintainers:
    - cliffckerr
